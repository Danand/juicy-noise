name: Release Juicy Noise Android application

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Restore Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Android client
      run: |
        sha_short="$(echo "${{ github.sha }}" | head -c 8)"
        rev="${sha_short}"

        if ${{ startsWith(github.ref, 'refs/tags/') }}; then
          rev="${{ github.ref_name }}"
        fi

        pushd "juicy-noise-android"

        ./gradlew assembleDebug

        popd

        mv \
          "juicy-noise-android/app/build/outputs/apk/debug/app-debug.apk" \
          "juicy-noise-${rev}.apk"

    - name: Upload artifacts for Android
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: '*.apk'
        if-no-files-found: error
        retention-days: 2

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        token: '${{ secrets._GITHUB_PAT }}'
        files: '*.apk'
